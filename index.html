<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" class="search-box" placeholder="Enter city name">
            <button class="search-btn">üîç</button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" class="weather-icon">
            <h1 class="temp">22¬∞c</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="https://i.imgur.com/6aTq2N7.png" alt="humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://i.imgur.com/Vt34g0y.png" alt="wind icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://i.imgur.com/8i41FFV.png" alt="rain icon">
                    <div>
                        <p class="rain">0%</p>
                        <p>Rain Chance</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
